name: Build And Test

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log files
        run: ls -al

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: polling-frontend/yarn.lock

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Run cargo fmt
        working-directory: ./polling-backend
        run: cargo fmt --all

      - name: Rustfmt Check
        working-directory: ./polling-backend
        run: cargo check

  dependencies:
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code Base
        uses: actions/checkout@v4

      - name: Log files
        run: ls -al

      - name: Install frontend Dependencies
        working-directory: ./polling-frontend
        run: yarn install

      - name: Build frontend
        working-directory: ./polling-frontend
        env:
          NEXT_PUBLIC_API_URL: https://backend.13.61.25.120.sslip.io
          NEXT_PUBLIC_WS_URL: websocket.13.61.25.120.sslip.io
          NODE_ENV: production
        run: yarn build

      - name: Build Backend
        working-directory: ./polling-backend
        env:
          FRONTEND_URL: https://frontend.13.61.25.120.sslip.io
          RP_ID: frontend.13.61.25.120.sslip.io
          RP_ORIGIN: https://frontend.13.61.25.120.sslip.io
          RUST_BACKTRACE: 1
        run: cargo build --release --verbose

  deploy-docker:
    needs: [setup, dependencies]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4

      - name: Log into Docker Hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin

      # Build Frontend Docker Image
      - name: Build Frontend Docker Image
        working-directory: ./polling-frontend
        run: |
          docker build --build-arg NEXT_PUBLIC_API_URL=https://backend.13.61.25.120.sslip.io --build-arg NEXT_PUBLIC_WS_URL=websocket.13.61.25.120.sslip.io --build-arg NODE_ENV=production -t kinggrey/voting-application-frontend:latest .
          docker tag kinggrey/voting-application-frontend:latest kinggrey/voting-application-frontend:${{ github.sha }}

      # Build Backend Docker Image
      - name: Build Backend Docker Image
        working-directory: ./polling-backend
        run: |
          docker build --build-arg FRONTEND_URL=https://frontend.13.61.25.120.sslip.io --build-arg RP_ID=frontend.13.61.25.120.sslip.io --build-arg RP_ORIGIN=https://frontend.13.61.25.120.sslip.io --build-arg RUST_BACKTRACE=1 -t kinggrey/voting-application-backend:latest .
          docker tag kinggrey/voting-application-backend:latest kinggrey/voting-application-backend:${{ github.sha }}

      # Push Frontend Docker Image
      - name: Push Frontend Docker Image to Docker Hub
        run: |
          docker push kinggrey/voting-application-frontend:latest
          docker push kinggrey/voting-application-frontend:${{ github.sha }}

      # Push Backend Docker Image
      - name: Push Backend Docker Image to Docker Hub
        run: |
          docker push kinggrey/voting-application-backend:latest
          docker push kinggrey/voting-application-backend:${{ github.sha }}

  deploy:
    needs: [setup, dependencies, deploy-docker]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4

      - name: Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "compose.yaml"
          target: "~/"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            sudo docker compose pull
            sudo docker compose up -d --force-recreate
